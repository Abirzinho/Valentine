<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine?</title>

  <!-- Professional Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      text-align: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #ffcce0);
      height: 100vh;
      overflow: hidden;
      margin: 0;
      position: relative;
    }

    h1 {
      margin-top: 120px;
      font-size: 42px;
      color: #ff3366;
      transition: 0.3s ease;
    }

    button {
      padding: 15px 35px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: absolute;
      transition: 0.2s ease;
    }

    #yes {
      background-color: #ff4d88;
      color: white;
      left: 45%;
      top: 60%;
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      background-color: #999;
      color: white;
      left: 60%;
      top: 60%;
    }
  </style>
</head>

<body>

  <h1 id="question">Would you be my Valentine? ðŸ’•</h1>

  <button id="yes">Yes ðŸ’–</button>
  <button id="no">No ðŸ™ˆ</button>

  <script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const question = document.getElementById("question");

    // Make "No" button run away
    noButton.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noButton.style.left = x + "px";
      noButton.style.top = y + "px";
    });

    // Confetti explosion when clicking Yes
    yesButton.addEventListener("click", () => {

      question.innerHTML = "YAY!!! â¤ï¸ I love you!!! â¤ï¸";

      confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 }
      });

      setTimeout(() => {
        confetti({
          particleCount: 150,
          spread: 140,
          origin: { y: 0.5 }
        });
      }, 400);
    });
  </script>

</body>
</html>
