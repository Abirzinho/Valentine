<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #ffe6f0, #ffcce0);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 36px;
      color: #ff3366;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      position: relative;
    }

    button {
      padding: 14px 32px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #yes {
      background-color: #ff4d88;
      color: white;
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      background-color: #999;
      color: white;
      position: relative;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1 id="question">Would you be my Valentine? ðŸ¥ºðŸ’•</h1>

    <div class="buttons">
      <button id="yes">Yes ðŸ’›</button>
      <button id="no">No ðŸ™ˆ</button>
    </div>
  </div>

  <script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const question = document.getElementById("question");

    // Desktop-focused runaway effect
    noButton.addEventListener("mouseenter", () => {
      const moveX = (Math.random() - 0.5) * 300;
      const moveY = (Math.random() - 0.5) * 200;
      noButton.style.transform = `translate(${moveX}px, ${moveY}px)`;
    });

    yesButton.addEventListener("click", () => {
      question.innerHTML = "YAY!!! ðŸ’› I love you!!! ðŸ’›";

      confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 }
      });

      setTimeout(() => {
        confetti({
          particleCount: 150,
          spread: 140,
          origin: { y: 0.5 }
        });
      }, 400);
    });
  </script>

</body>
</html>
